<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhoneHunter - Your Phone Finder</title>
    <meta name="title" content="PhoneHunter" />
    <meta name="description" content="PhoneHunter - Search your phone here" />
    <!-- Favicon  -->
    <link
      rel="shortcut icon"
      href="./assets/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" sizes="192x192" href="./assets/favicons/icon.png" />
    <!-- Apple Touch Icon (reuse 192px icon.png) -->
    <link rel="apple-touch-icon" href="./assets/favicons/icon.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="../dist/style.css" />
  </head>
  <body>
    <div
      id="preloader"
      class="min-h-screen bg-stale-200 dark:bg-gray-900 flex justify-center items-center"
    >
      <span class="loading loading-spinner text-blue-500"></span>
    </div>
    <section
      id="body"
      class="font-merriweather bg-stale-200 dark:bg-gray-900 text-slate-600 dark:text-slate-200"
    >
      <header>
        <!-- Navbar Start -->
        <nav class="mx-5 md:mx-20 py-5 flex justify-between items-center">
          <div class="logo">
            <a
              href="https://dub.sh/phonehunter"
              class="text-center font-black font-adlamdisplay text-3xl md:text-4xl"
              >Phone<span class="text-blue-500">Hunter</span></a
            >
          </div>
          <div class="hidden lg:block">
            <li
              class="list-none inline texl-2xl font-semibold mx-2 text-blue-500 cursor-pointer"
            >
              Home
            </li>
            <li
              onclick="searchLink('iphone')"
              class="list-none inline texl-2xl font-semibold mx-2 cursor-pointer hover:text-blue-500"
            >
              iPhone
            </li>
            <li
              onclick="searchLink('samsung')"
              class="list-none inline texl-2xl font-semibold mx-2 cursor-pointer hover:text-blue-500"
            >
              Samsung
            </li>
            <li
              onclick="searchLink('huawei')"
              class="list-none inline texl-2xl font-semibold mx-2 cursor-pointer hover:text-blue-500"
            >
              Huawei
            </li>
            <li
              onclick="searchLink('oppo')"
              id="oppo-link"
              class="list-none inline texl-2xl font-semibold mx-2 cursor-pointer hover:text-blue-500"
            >
              Oppo
            </li>
          </div>
          <div class="flex justify-between items-center">
            <a href="#" class="hidden md:block">
              <svg
                class="cursor-pointer fill-current hover:fill-blue-500 w-8 mx-3"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M19 7h-3V6a4 4 0 0 0-8 0v1H5a1 1 0 0 0-1 1v11a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V8a1 1 0 0 0-1-1Zm-9-1a2 2 0 0 1 4 0v1h-4Zm8 13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V9h2v1a1 1 0 0 0 2 0V9h4v1a1 1 0 0 0 2 0V9h2Z"
                />
              </svg>
            </a>
            <label class="swap swap-rotate hover:fill-blue-700">
              <input id="colorCheckbox" type="checkbox" />

              <!-- sun icon -->
              <svg
                class="swap-off fill-current w-8 mx-3"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
                />
              </svg>

              <!-- moon icon -->
              <svg
                class="swap-on fill-current w-8 mx-3"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
                />
              </svg>
            </label>
            <a
              href="https://github.com/devbytemehedi/phonehunter"
              target="_blank"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="cursor-pointer fill-current hover:fill-blue-500 w-8 mx-3"
              >
                <path
                  d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2Z"
                />
              </svg>
            </a>
          </div>
        </nav>
        <!-- Navbar End -->
        <!-- Searchbox Start -->
        <section class="mx-5 md:mx-20">
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              type="search"
              id="search-field"
              class="block w-full p-4 pl-10 text-sm outline-none text-gray-900 border border-gray-300 rounded-2xl bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-slate-200"
              placeholder="Search your phone..."
              required
            />
            <button
              id="search-btn"
              type="submit"
              class="btn border-none capitalize h-full text-slate-200 absolute inset-y-0 right-0 bg-blue-700 hover:bg-blue-800 outline-none font-medium rounded-2xl lg:text-xl text-sm sm:text-md px-3 sm:px-5 lg:px-10 rounded-l-none dark:bg-blue-600 dark:hover:bg-blue-700"
            >
              Search
            </button>
          </div>
        </section>
        <!-- Searchbox End -->
        <div class="flex justify-center items-center mx-5 mt-5 mb-10 lg:hidden">
          <li
            onclick="searchLink('iphone')"
            class="list-none inline texl-2xl font-semibold mx-2 cursor-pointer hover:text-blue-500"
          >
            iPhone
          </li>
          <li
            onclick="searchLink('samsung')"
            class="list-none inline texl-2xl font-semibold mx-2 cursor-pointer hover:text-blue-500"
          >
            Samsung
          </li>
          <li
            onclick="searchLink('huawei')"
            class="list-none inline texl-2xl font-semibold mx-2 cursor-pointer hover:text-blue-500"
          >
            Huawei
          </li>
          <li
            onclick="searchLink('oppo')"
            class="list-none inline texl-2xl font-semibold mx-2 cursor-pointer hover:text-blue-500"
          >
            Oppo
          </li>
        </div>
      </header>
      <main>
        <section class="mx-10 md:mx-20 my-5 text-center">
          <div
            id="loading-spinner"
            class="justify-center items-center my-52 hidden"
          >
            <span class="loading loading-spinner text-blue-500"></span>
          </div>
          <h1 id="nothing-found" class="text-center hidden">
            Oops! No results. It seems like we're in the Upside Down. ðŸ™ƒ
          </h1>
          <div
            id="phones-container"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10 place-items-center min-h-screen"
            style="color : #738292"
          ></div>
          <div id="load-more-container" class="text-center hidden py-10">
            <button
              id="loadmore-btn"
              class="btn min-h-0 h-10 border-none capitalize text-slate-200 bg-blue-700 hover:bg-blue-800 outline-none font-medium rounded-2xl text-lg dark:bg-blue-600 dark:hover:bg-blue-700"
            >
              Load More
            </button>
          </div>
        </section>
        <dialog
          id="show-details"
          class="modal modal-bottom sm:modal-middle"
        ></dialog>
      </main>
      <footer class="bg-gray-800">
        <section
          class="mx-10 md:mx-20 flex flex-col lg:flex-row lg:justify-between justify-center items-center py-5 text-center gap-5 lg:gap-0"
        >
          <div class="logo">
            <a
              href="https://dub.sh/phonehunter"
              class="text-center font-black font-adlamdisplay text-3xl md:text-4xl"
              >Phone<span class="text-blue-500">Hunter</span></a
            >
          </div>
          <p class="font-roboto hidden lg:inline">
            Copyright Â© 2023 - All right reserved
          </p>
          <p>
            Crafted by
            <a
              href="https://github.com/devbytemehedi"
              class="hover:underline font-semibold text-blue-500"
              >Mehedi Hasan</a
            >
          </p>
        </section>
      </footer>
      <script src="./js/index.js"></script>
    </section>
  </body>
</html>
